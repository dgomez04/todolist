<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>todo list</title>
</head>
<body>
    <!-- create a container, make a sidebar-->
    <div class="container">
        <div class="sidebar">
            <h1>todo list</h1>
            
            <div class="projectscontainer">
                <h4>Projects</h4>
                <div id="projects"> 
                    <!--add projects dinamically-->
                    <span class="project"><img class="projectimage" src="./img/project.svg" alt=""> <a href="#">project one</a></span>
                    <span class="project"><img class="projectimage" src="./img/project.svg" alt=""> <a href="#">project two</a></span>
                    <span class="project"><img class="projectimage" src="./img/project.svg" alt=""> <a href="#">project three</a></span>
                </div>

                    <form id="create-project" method="post">
                        <input type="text" name="projectname" id="projectname">
                        <button type="submit">Add</button>
                        <button type="reset">Cancel</button>
                    </form>

            </div>
        </div> 
    </div>
</body>
</html>
