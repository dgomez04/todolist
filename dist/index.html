<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>todo list</title>
</head>
<body>
    <!-- create a container, make a sidebar-->
    <div class="container">
        <div class="sidebar">
            <h1>todo list</h1>
            
            <div class="projectscontainer">
                <h4>Projects</h4>
                <div id="projects"> 
                    <!--add projects dinamically-->
                    
                </div>

                    <form id="create-project" method="post">
                        <input type="text" name="projectname" id="projectname">
                        <button type="submit">Add</button>
                        <button type="reset">Cancel</button>
                    </form>
            </div>
        </div> 

        <div class="maincontainer"> <!-- make it so that it saves the project id somewhere here-->
            <h1 id="project-title"></h1>
            <div id="tasks">
                <!--add tasks dinamically-->
               
            </div>
            <form id="create-task" method="post">
                <input type="hidden" name="taskproject" id="taskproject">
                <input type="text" name="tasktitle" id="tasktitle">
                <input type="text" name="taskdescription" id="taskdescription">
                <!-- make a select button with options low, medium, and high for priority-->
                <select name="taskpriority" id="taskpriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" name="taskdate" id="taskdate">
                <button type="submit">Add</button>
                <button type="reset">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
